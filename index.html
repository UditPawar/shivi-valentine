<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Shivi üíñ</title>

<style>
  *{box-sizing:border-box}
  body{
    margin:0;
    min-height:100vh;              /* scroll support */
    overflow-x:hidden;             /* allow vertical scroll only */
    overflow-y:auto;
    -webkit-overflow-scrolling: touch;
    font-family: "Segoe UI", system-ui, -apple-system, Arial, sans-serif;
    display:flex;
    align-items:center;
    justify-content:center;
    padding: 26px 0;               /* space for scroll */
    background:
      radial-gradient(circle at 20% 10%, rgba(255, 77, 109, .35), transparent 55%),
      radial-gradient(circle at 80% 0%, rgba(189, 224, 254, .55), transparent 60%),
      radial-gradient(circle at 50% 100%, rgba(205, 180, 219, .55), transparent 60%),
      radial-gradient(circle at top, #ff9ab3, #ffd6e8 45%, #bde0fe);
  }

  /* animated aura */
  .aura{
    position:fixed; inset:-45%;    /* fixed so it stays while scrolling */
    background: conic-gradient(from 90deg,
      rgba(255,45,85,.75),
      rgba(255,209,102,.70),
      rgba(76,201,240,.70),
      rgba(199,125,255,.65),
      rgba(255,45,85,.75));
    filter: blur(70px);
    opacity:.28;
    animation: spin 16s linear infinite;
    z-index:0;
    pointer-events:none;
  }
  @keyframes spin{to{transform:rotate(360deg)}}

  /* sparkles */
  .sparkle{
    position:fixed;
    width:8px; height:8px;
    background: rgba(255,255,255,.9);
    border-radius: 50%;
    animation: twinkle 2.8s ease-in-out infinite;
    opacity: .7;
    box-shadow: 0 0 12px rgba(255,255,255,.7);
    z-index:0;
    pointer-events:none;
  }
  @keyframes twinkle{
    0%,100%{transform:scale(.6); opacity:.35}
    50%{transform:scale(1.3); opacity:.95}
  }

  /* floating hearts */
  .heart{
    position:fixed;
    bottom:-30px;
    user-select:none; pointer-events:none;
    animation: floatUp linear forwards;
    opacity:.78;
    text-shadow: 0 6px 18px rgba(0,0,0,.18);
    z-index:0;
  }
  @keyframes floatUp{
    from{transform:translateY(0) scale(1); opacity:.85}
    to{transform:translateY(-120vh) scale(1.7); opacity:0}
  }

  .card{
    position:relative;
    z-index:1;
    width:min(680px, 94vw);
    padding: 28px 26px 22px;
    border-radius: 28px;
    background: rgba(255,255,255,.16);
    border: 1px solid rgba(255,255,255,.30);
    backdrop-filter: blur(16px);
    box-shadow: 0 22px 70px rgba(0,0,0,.22);
    color:#fff;
    text-align:center;
    overflow:hidden;
    animation: pop .9s ease;
  }
  @keyframes pop{
    0%{transform:scale(.78) translateY(12px); opacity:0}
    100%{transform:scale(1) translateY(0); opacity:1}
  }

  .ribbon{
    position:absolute;
    left:-40px; right:-40px; top:18px;
    transform: rotate(-2deg);
    padding: 10px 0;
    background: linear-gradient(90deg, rgba(255,45,85,.45), rgba(255,255,255,.20), rgba(255,45,85,.45));
    border-top: 1px solid rgba(255,255,255,.25);
    border-bottom: 1px solid rgba(255,255,255,.20);
    text-shadow: 0 10px 25px rgba(0,0,0,.25);
    letter-spacing:.7px;
    font-weight: 900;
  }

  .title{
    margin: 46px 0 8px;
    font-size: 36px;
    text-shadow: 0 10px 30px rgba(0,0,0,.22);
  }
  .name{
    display:inline-flex;
    gap:10px;
    align-items:center;
    justify-content:center;
    padding: 7px 16px;
    border-radius: 999px;
    background: rgba(255,255,255,.20);
    border: 1px solid rgba(255,255,255,.30);
    box-shadow: inset 0 0 22px rgba(255,255,255,.18);
    margin: 8px 0 14px;
    font-weight: 900;
    letter-spacing: .8px;
  }

  /* Scrollable poem area */
  .poemBox{
    margin: 12px auto 0;
    width: min(560px, 92%);
    padding: 16px 16px 14px;
    border-radius: 20px;
    background: rgba(0,0,0,.10);
    border: 1px solid rgba(255,255,255,.16);
    max-height: 260px;          /* makes it scrollable */
    overflow-y:auto;
  }
  .poemBox::-webkit-scrollbar{width:8px}
  .poemBox::-webkit-scrollbar-thumb{
    background: rgba(255,255,255,.25);
    border-radius: 99px;
  }

  .poem{
    font-size: 17px;
    line-height: 1.65;
    color: rgba(255,255,255,.96);
    text-shadow: 0 8px 20px rgba(0,0,0,.18);
    text-align:left;            /* more ‚Äúpoetry‚Äù feel */
  }

  .type{
    display:inline;
    border-right: 2px solid rgba(255,255,255,.85);
    padding-right: 3px;
    animation: caret .8s steps(1) infinite;
  }
  @keyframes caret{50%{border-color:transparent}}

  .question{
    margin: 16px 0 6px;
    font-size: 22px;
    font-weight: 900;
    text-shadow: 0 10px 26px rgba(0,0,0,.18);
  }

  .buttons{
    margin-top: 14px;
    position:relative;
    height: 150px;
    width: min(560px, 92%);
    margin-left:auto;
    margin-right:auto;
  }

  button{
    border:none;
    padding: 13px 22px;
    border-radius: 999px;
    font-size: 16px;
    font-weight: 900;
    cursor:pointer;
    position:absolute;
    transition: transform .18s ease, box-shadow .18s ease, filter .2s ease;
    user-select:none;
    touch-action: manipulation;
  }

  #yes{
    left: 14%;
    top: 56px;
    background: linear-gradient(135deg, #ff2d55, #ff6b9e);
    color:#fff;
    box-shadow: 0 18px 34px rgba(255,45,85,.35);
  }
  #yes:hover{transform:scale(1.06); filter:brightness(1.03)}
  #yes:active{transform:scale(.98)}

  #no{
    left: 58%;
    top: 56px;
    background: rgba(255,255,255,.92);
    color:#ff2d55;
    box-shadow: 0 16px 30px rgba(0,0,0,.12);
    min-width: 210px;
  }

  .hint{
    margin-top: 8px;
    font-size: 12.8px;
    color: rgba(255,255,255,.86);
  }

  /* confetti */
  .confetti{
    position:fixed; top:-14px;
    width:10px; height:14px;
    border-radius:3px;
    opacity:.95;
    animation: fall linear forwards;
    pointer-events:none;
    z-index:5;
  }
  @keyframes fall{
    to{transform:translateY(110vh) rotate(620deg); opacity:0.95}
  }

  .final{
    min-height:100vh;
    width:100%;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:#fff;
    padding: 22px 18px;
    background:
      radial-gradient(circle at top, rgba(255,45,85,.35), transparent 55%),
      radial-gradient(circle at bottom, rgba(76,201,240,.35), transparent 55%),
      radial-gradient(circle, #ff5f6d, #ffc371);
    animation: pop .9s ease;
  }
  .final h1{font-size:44px; margin:0 0 8px; text-shadow:0 10px 30px rgba(0,0,0,.25)}
  .final h2{margin:0 0 8px; font-size:22px; font-weight:900}
  .final p{margin:8px 0 0; font-size:16px; opacity:.95; line-height:1.6}
</style>
</head>

<body>
  <div class="aura"></div>

  <div class="sparkle" style="left:10vw; top:18vh; animation-delay:.2s;"></div>
  <div class="sparkle" style="left:84vw; top:20vh; animation-delay:1.1s;"></div>
  <div class="sparkle" style="left:18vw; top:72vh; animation-delay:.7s;"></div>
  <div class="sparkle" style="left:78vw; top:78vh; animation-delay:1.7s;"></div>

  <div class="card" id="card">
    <div class="ribbon">üíå A little love letter, just for you</div>

    <h1 class="title">Shivi, listen‚Ä¶ ‚ù§Ô∏è</h1>
    <div class="name">üåπ Shivi üåπ</div>

    <div class="poemBox" id="poemBox">
      <div class="poem"><span class="type" id="typeText"></span></div>
    </div>

    <div class="question">Will you be my Valentine, Shivi? üíó</div>

    <div class="buttons" id="btnZone">
      <button id="yes" onclick="yesClicked()">YES üíò</button>
      <button id="no">NO üôà</button>
    </div>

    <div class="hint">Tip: The ‚ÄúNO‚Äù button gets shy‚Ä¶ try catching it üòå</div>
  </div>

<script>
  // ---- Typewriter poem (longer) ----
  const poemLines = [
    "Shivi‚Ä¶",
    "if love were a place, I‚Äôd find you there‚Äî",
    "in every soft sunset, in every quiet prayer. üåô",
    "",
    "You are the kind of beautiful my heart recognizes‚Äî",
    "not with eyes‚Ä¶ but with peace. üíó",
    "",
    "When you smile, the day learns a new color;",
    "when you speak, even silence feels warmer. üåπ",
    "",
    "I don‚Äôt want a perfect story‚Äî",
    "I want a real one‚Ä¶ with you. ‚ú®",
    "",
    "So I‚Äôm asking gently, with all my heart:",
    "stay close‚Ä¶ stay mine‚Ä¶",
    "and let me love you in the simplest ways‚Äî",
    "every day, a little more. ‚ù§Ô∏è"
  ];

  const typeEl = document.getElementById("typeText");
  const poemBox = document.getElementById("poemBox");
  let line = 0, char = 0;

  function typeWriter(){
    if(line >= poemLines.length) return;
    const current = poemLines[line];

    if(char <= current.length){
      const done = poemLines.slice(0,line).join("<br>");
      typeEl.innerHTML = (done ? done + "<br>" : "") + current.slice(0,char);
      char++;
      // keep scrolled to bottom while typing
      poemBox.scrollTop = poemBox.scrollHeight;
      setTimeout(typeWriter, 20);
    }else{
      line++; char = 0;
      setTimeout(typeWriter, current === "" ? 160 : 420);
    }
  }
  typeWriter();

  // ---- Floating hearts ----
  const hearts = ["üíó","üíñ","üíò","üíï","‚ù§Ô∏è","üåπ","‚ú®"];
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = hearts[Math.floor(Math.random()*hearts.length)];
    h.style.left = Math.random()*100 + "vw";
    h.style.fontSize = (18 + Math.random()*22) + "px";
    h.style.animationDuration = (3.2 + Math.random()*3.2) + "s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(), 7000);
  }, 260);

  // ---- NO button: step-by-step text + runaway (FIXED) ----
  const noBtn = document.getElementById("no");
  const zone = document.getElementById("btnZone");

  const noTexts = [
    "NO üôà (but you‚Äôre cute)",
    "NO üò≥ (my heart said yes)",
    "NO ü´£ (why so sweet?)",
    "NO üíì (don‚Äôt make me blush)",
    "NO ü•∫ (I‚Äôm getting weak)",
    "NO üòå (try again, love)",
    "NO üíó (okay‚Ä¶ almost yes)",
    "NO üòç (fine‚Ä¶ YES!)"
  ];

  let noStep = 0;
  let cooldown = false; // prevents double-trigger from hover+mouseover+touch

  function moveNo(){
  const positions = [
    { left: "10%",  top: "45%" }, // middle left
    { left: "70%",  top: "45%" }, // middle right
    { left: "50%",  top: "15%" }, // top center
    { left: "10%",  top: "20%" }, // top left
    { left: "70%",  top: "20%" }, // top right
    { left: "10%",  top: "70%" }, // bottom left
    { left: "70%",  top: "70%" }, // bottom right
    { left: "50%",  top: "55%" }  // center tease
  ];

  const pos = positions[Math.floor(Math.random() * positions.length)];

  noBtn.style.position = "fixed";   // üëà key change
  noBtn.style.left = pos.left;
  noBtn.style.top  = pos.top;
}


  function stepNo(){
    if(cooldown) return;
    cooldown = true;

    // change text exactly one step at a time
    const idx = Math.min(noStep, noTexts.length - 1);
    noBtn.textContent = noTexts[idx];
    noStep++;

    moveNo();

    // after the last message, turn into YES helper
    if(noStep >= noTexts.length){
      noBtn.textContent = "Okay YES üòçüíò";
      noBtn.style.background = "linear-gradient(135deg, #ff2d55, #ff6b9e)";
      noBtn.style.color = "#fff";
      noBtn.style.boxShadow = "0 18px 34px rgba(255,45,85,.35)";
      // stop runaway
      noBtn.replaceWith(noBtn.cloneNode(true));
      const newNo = document.querySelector("#btnZone button:last-child");
      newNo.id = "no";
      newNo.textContent = "Okay YES üòçüíò";
      newNo.style.left = noBtn.style.left;
      newNo.style.top = noBtn.style.top;
      newNo.onclick = yesClicked;
      return; // done
    }

    // small delay so one attempt = one text
    setTimeout(()=> cooldown = false, 180);
  }

  // Use only ONE hover event + click/touch
  noBtn.addEventListener("pointerenter", (e)=>{ e.preventDefault(); stepNo(); }, {passive:false});
  noBtn.addEventListener("click", (e)=>{ e.preventDefault(); stepNo(); }, {passive:false});
  noBtn.addEventListener("touchstart", (e)=>{ e.preventDefault(); stepNo(); }, {passive:false});

  // ---- YES clicked ----
  function yesClicked(){
    confettiBlast();
    document.body.innerHTML = `
      <div class="final">
        <h1>YAYYY üòçüíç</h1>
        <h2>Shivi‚Ä¶ you‚Äôre my favorite ‚Äúforever.‚Äù üíó</h2>
        <p>
          I don‚Äôt need grand things.<br>
          Just your hand in mine, and your heart close to mine. üåπ<br><br>
          <b>Happy Valentine‚Äôs Day, Shivi ‚ù§Ô∏è</b>
        </p>
      </div>
    `;
  }

  function confettiBlast(){
    const colors = ["#ff2d55","#ffd166","#06d6a0","#4cc9f0","#f72585","#ffffff","#c77dff"];
    for(let i=0;i<140;i++){
      const c = document.createElement("div");
      c.className = "confetti";
      c.style.left = Math.random()*100 + "vw";
      c.style.background = colors[Math.floor(Math.random()*colors.length)];
      c.style.animationDuration = (2.2 + Math.random()*2.4) + "s";
      c.style.width = (6 + Math.random()*8) + "px";
      c.style.height = (10 + Math.random()*12) + "px";
      c.style.transform = `rotate(${Math.random()*360}deg)`;
      document.body.appendChild(c);
      setTimeout(()=>c.remove(), 5200);
    }
  }
</script>
</body>
</html>
